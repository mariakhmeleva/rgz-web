{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
<h1>Профиль пользователя</h1>
<p>Добро пожаловать, {{ user_login }}!</p>

<form method="POST" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Вы уверены, что хотите удалить аккаунт? Это действие необратимо.');">
    <button type="submit" class="delete-account-btn">Удалить аккаунт</button>
</form>
{% endblock %}
