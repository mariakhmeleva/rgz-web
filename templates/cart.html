{% extends 'base.html' %}

{% block title %}Корзина{% endblock %}

{% block content %}
<h1>Ваша корзина</h1>
{% if cart_items %}
    <div class="cart-items">
        {% for item in cart_items %}
            <div class="cart-item">
                <h2>{{ item['name'] }}</h2>
                <p>Цена: ${{ item['price'] }}</p>
                <a href="{{ url_for('remove_from_cart', product_id=item['id']) }}">Удалить</a>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('checkout') }}">Оформить заказ</a>
{% else %}
    <p>Ваша корзина пуста.</p>
{% endif %}
{% endblock %}
